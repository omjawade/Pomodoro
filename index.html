<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title title="A time counter app">Easy pomodoro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>
    <header>
      <div class="h">

      <h2 class="heading">Easy Pomodoro</h2>
      </div>
      <button class="settings-button">
       Settings
      </button>
      <div class="settings-popup settings-popup-hidden">
      <label for='sbreak' title="A time counter WEbapp">Pomodoro</label>
        <input type='text' id='pomodoro-time'>
        <label for='sbreak'>Short Break</label>
        <input type='text' id='sbreak'>
        <label for='sbreak'>Long Break</label>
        <input type='text' id='lbreak'>
        <button class="save-button">Save</button>
    </header>
    
    <main>                                    
<div class="row-container">
      <button class="button pomodoro-button upper-button">Pomodoro</button>
      <button class="button short-break-button upper-button">Short Break</button>
      <button class="button long-break-button upper-button">Long Break</button>
</div>
 <div class="timer">
  25:00


  </div>

<div class='row-container'>
      <button class="button start-button" title="Tap here to start the timer">Start Task</button>
      <button class="button stop-button" title="Tap here to stop the timer">Stop Task</button>
      <button class="button reset-button" title="Tap here to reset the timer">Reset Task</button>
</div>
</main>
